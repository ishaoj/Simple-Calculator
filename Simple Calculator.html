<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            .heading{
                width:300px;
                height:50px;
    
                font-size: 20px;
                font-weight: bold;
                font-style: italic;
                text-align:center ;
                color: white;
            }
            body {
                background-image: url("https://wallpapercave.com/wp/wp2150006.png");
                background-repeat: no-repeat;
                background-size: cover;
              }
            
        </style>
    </head>
    <body>
        <div class="heading">
            <h1>Calculator</h1>
            <br/>
            <br/>
            <p>This is a Simple Calculator used to add, subtract , multiply and divide two numbers.</p>
        </div>
       
        <input type="number" name="first" id="first" step="any" />
        <select id="ope">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">X</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="second" id="second" step="any" />
        <br/>
        <button onclick="cal()">
                 Calculate
        </button>
        <input type="text" name="" id="result" readonly=""/>
        <a href ="https://www.google.co.in/" target="_blank"> Google </a>
    </body>
    <script type="text/javascript">
        alert("Welcome to the anime theme calculator :-)");
        function cal(){
            var opr1 = document.getElementById('first').value;
            var opr2 = document.getElementById('second').value;
            var ope = document.getElementById('ope').value;
            if(ope=='+')
            {
                 var result= parseInt(opr1)+parseInt(opr2);
            }
            if(ope=='/')
            {
                 var result= parseInt(opr1)/parseInt(opr2);
            }
            if(ope=='-')
            {
                 var result= parseInt(opr1)-parseInt(opr2);
            }
            if(ope=='*')
            {
                 var result= parseInt(opr1)*parseInt(opr2);
            }
            document.getElementById('result').value=result;
        }    
    </script>
</html>
